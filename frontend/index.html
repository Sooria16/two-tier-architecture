<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Tier DevOps Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 250px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            background: white;
            padding: 15px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My DevOps 2-Tier Application</h1>
    <p>Enter your name and it will send request to backend API</p>

    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="sendName()">Submit</button>

    <div class="response" id="result"></div>

    <script>
    async function sendName() {
    const nameInput = document.getElementById("username");
    const resultDiv = document.getElementById("result");
    
    // Input validation
    const name = nameInput.value.trim();
    if (!name) {
        resultDiv.innerHTML = "Please enter your name";
        return;
    }

    try {
        // Show loading state
        resultDiv.innerHTML = "Sending request...";
        
        // Make the API request
        const response = await fetch(`/api/hello?name=${encodeURIComponent(name)}`);
        
        // Check if the response is OK (status 200-299)
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Get and display the response
        const data = await response.text();
        resultDiv.innerHTML = data;
    } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = `Error: ${error.message}`;
    }
}
    
    </script>


</body>
</html>
